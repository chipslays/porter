<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porter</title>
</head>
<body>

    <script src="../../dist/porter.js"></script>

    <!-- Or via CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/chipslays/porter/dist/porter.js"></script> -->

    <script>
        const ws = new WebSocket('ws://localhost:3030');
        const client = new Porter(ws);

        client.connected = () => {
            client.event('ping');

            client.event('say hello', {
                username: 'John Doe',
            });
        }

        client.on('pong', payload => {
            console.log(payload);
        });

        client.on('hello username', payload => {
            console.log(payload);
        });

        client.listen();
    </script>
</body>
</html>
