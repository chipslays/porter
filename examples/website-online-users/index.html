<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Online Users</title>
</head>

<body class="bg-gray-50">
    <main class="max-w-lg w-full mx-auto mt-8">
        <div class="p-4 rounded-lg border shadow-sm bg-white">
            Users online: <span id="onlineCount">0</span>
        </div>
    </main>

    <script src="../../dist/porter.js"></script>

    <script>
        const ws = new WebSocket('ws://localhost:3737');
        const client = new Porter(ws);

        client.on('online users', payload => {
            document.getElementById('onlineCount').innerHTML = payload.data.count;
        });

        client.listen();
    </script>
</body>

</html>
