<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porter</title>
</head>
<body>
    <h2>Porter</h2>
    <code>See console.</code>

    <script src="./../../dist/porter.js"></script>

    <!-- Or via CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/chipslays/porter@latest/dist/porter.min.js"></script> -->

    <script>
        const ws = new WebSocket('ws://localhost:3737');
        const client = new Porter(ws);

        client.connected = () => {
            client.send('ping').on('pong', payload => {
                console.log(payload);
            });

            client.send('hello to', {username: 'John Doe'}, payload => {
                console.log(payload);
            });
        }

        client.listen();
    </script>
</body>
</html>
